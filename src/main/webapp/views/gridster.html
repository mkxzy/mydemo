<div class="container-fluid">
    <div class="page-header">
        <a class="pull-right btn btn-primary" ng-click="addWidget()"><i class="glyphicon glyphicon-plus"></i> Add Widget</a>
        <a class="pull-right btn btn-warning" ng-click="clear()"><i class="glyphicon glyphicon-trash"></i> Clear</a>
    </div>
    <div gridster="gridsterOpts" style="border: 1px solid #ccc;">

                    <div class="box-header" style="background-color: #eee;padding: 0 30px 0 10px;border-bottom: 1px solid #ccc;cursor: move;position: relative;">
                        <h3 style="margin-top: 10px;display: inline-block;">{{ item.name }}</h3>
                        <div class="box-header-btns pull-right" style="top: 15px;right: 10px;cursor: pointer;position: absolute;">
                            <a style="color: #ccc;" title="settings" ng-click="openSettings(item)"><i class="glyphicon glyphicon-cog"></i></a>
                            <a style="color: #ccc;" title="Remove widget" ng-click="remove(item)"><i class="glyphicon glyphicon-trash"></i></a>

                    </div>
